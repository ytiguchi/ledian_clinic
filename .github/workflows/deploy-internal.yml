name: Deploy Internal Site to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm deployment to production'
        required: true
        type: string

jobs:
  deploy:
    name: Deploy Internal Site
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'deploy'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/internal-site/package-lock.json

      - name: Install dependencies
        working-directory: apps/internal-site
        run: npm ci

      - name: Build
        working-directory: apps/internal-site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: apps/internal-site
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler@4.56.0 pages deploy dist --project-name ledian-clinic-internal

